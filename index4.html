<!DOCTYPE html>
<html>
<head>
<title>Click Target Game</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    text-align: center;
    background: #222;
    color: white;
}

h1 {
    margin-top: 20px;
}

.game {
    width: 600px;
    height: 400px;
    margin: 40px auto;
    position: relative;
    background: #111;
    border: 4px solid white;
}

/* Hide checkbox */
input {
    display: none;
}

/* Circle target */
.target {
    width: 60px;
    height: 60px;
    background: red;
    border-radius: 50%;
    position: absolute;
    top: 20px;
    left: 20px;
    cursor: pointer;
    animation: move 5s infinite alternate;
}

/* Movement animation */
@keyframes move {
    0%   { top: 20px; left: 20px; }
    25%  { top: 20px; left: 500px; }
    50%  { top: 300px; left: 500px; }
    75%  { top: 300px; left: 20px; }
    100% { top: 150px; left: 250px; }
}

/* When clicked */
input:checked + .target {
    animation: none;
    background: lime;
}

/* Win text */
input:checked ~ .message::after {
    content: "ðŸŽ‰ Target Hit! You Win!";
    font-size: 28px;
    color: lime;
}
</style>
</head>

<body>

<h1>ðŸŽ¯ Click the Moving Circle</h1>
<p>Click the red circle to win</p>

<div class="game">

    <input type="checkbox" id="hit">

    <label for="hit" class="target"></label>

    <div class="message"></div>

</div>

</body>
</html>
