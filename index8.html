<!DOCTYPE html>
<html>

<head>
    <title>Horror Escape</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial;
            background: black;
            color: white;
        }

        /* Title */
        h1 {
            text-align: center;
            margin: 10px;
            color: red;
        }

        /* Game area */
        .gameArea {
            width: 100%;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle, #111 20%, #000 80%);
        }

        /* Player */
        #player {
            position: absolute;
            width: 40px;
            height: 40px;
            background: cyan;
            border-radius: 50%;
            bottom: 20px;
        }

        /* Ghost */
        .ghost {
            position: absolute;
            font-size: 40px;
            top: 50px;
            left: 50%;
            animation: moveGhost 3s infinite alternate;
        }

        /* Key */
        #key {
            position: absolute;
            font-size: 35px;
            top: 200px;
            left: 20%;
        }

        /* Door */
        #door {
            position: absolute;
            font-size: 45px;
            top: 100px;
            right: 10%;
        }

        /* Messages */
        #msg {
            position: absolute;
            top: 40%;
            left: 30%;
            font-size: 50px;
            color: red;
            display: none;
        }

        /* Ghost movement */
        @keyframes moveGhost {
            0% {
                left: 20%;
            }

            100% {
                left: 70%;
            }
        }
    </style>
</head>

<body>

    <h1>ðŸ‘» Horror Escape</h1>

    <div class="gameArea" id="gameArea">

        <div id="player"></div>
        <div class="ghost">ðŸ‘»</div>
        <div id="key">ðŸ”‘</div>
        <div id="door">ðŸšª</div>
        <div id="msg"></div>

    </div>

    <script>
        let player = document.getElementById("player");
        let key = document.getElementById("key");
        let door = document.getElementById("door");
        let msg = document.getElementById("msg");
        let ghost = document.querySelector(".ghost");

        let gotKey = false;
        let gameOver = false;

        /* Move player with mouse */
        document.addEventListener("mousemove", function (e) {
            if (!gameOver) {
                player.style.left = e.pageX - 20 + "px";
                player.style.top = e.pageY - 20 + "px";
            }
        });

        /* Collision function */
        function checkCollision(a, b) {
            let r1 = a.getBoundingClientRect();
            let r2 = b.getBoundingClientRect();

            return !(
                r1.top > r2.bottom ||
                r1.bottom < r2.top ||
                r1.right < r2.left ||
                r1.left > r2.right
            );
        }

        /* Game loop */
        setInterval(() => {
            if (gameOver) return;

            /* Get key */
            if (!gotKey && checkCollision(player, key)) {
                key.style.display = "none";
                gotKey = true;
            }

            /* Escape */
            if (gotKey && checkCollision(player, door)) {
                msg.style.display = "block";
                msg.innerText = "YOU ESCAPED!";
                msg.style.color = "lime";
                gameOver = true;
            }

            /* Ghost touch */
            if (checkCollision(player, ghost)) {
                msg.style.display = "block";
                msg.innerText = "CAUGHT BY GHOST!";
                msg.style.color = "red";
                gameOver = true;
            }

        }, 50);
    </script>

</body>

</html>
