<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlinkCart</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- ================= NAVBAR ================= -->
  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">

      <h1 class="text-2xl font-bold text-green-600 cursor-pointer">
        BlinkCart
      </h1>

      <ul class="flex gap-6 text-gray-700 font-medium">
        <li class="hover:text-green-600 cursor-pointer transition">Home</li>
        <li class="hover:text-green-600 cursor-pointer transition">Shop</li>
        <li class="hover:text-green-600 cursor-pointer transition">Cart</li>
      </ul>

    </div>
  </nav>

  <!-- ================= HERO SECTION ================= -->
  <section class="bg-green-50 py-20">
    <div class="max-w-6xl mx-auto text-center flex flex-col items-center px-4">

      <h2 class="text-4xl md:text-5xl font-bold mb-6">
        Fresh Deals Everyday
      </h2>

      <p class="text-lg text-gray-600 mb-8 max-w-xl">
        Shop your favorite products at the best prices. Experience seamless shopping with BlinkCart.
      </p>

      <button class="bg-green-600 text-white px-8 py-3 rounded-lg shadow-md 
                     hover:bg-green-700 hover:scale-105 
                     transition duration-300">
        Shop Now
      </button>

    </div>
  </section>

  <!-- ================= PRODUCTS ================= -->
  <section class="max-w-6xl mx-auto py-16 px-4">
    <h2 class="text-3xl font-bold mb-12 text-center">
      Featured Products
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">

      <!-- Product Card -->
      <div class="bg-white p-6 rounded-xl shadow-md 
                  hover:shadow-xl hover:-translate-y-2 
                  transition duration-300">

        <img src="https://via.placeholder.com/300"
             class="rounded-lg mb-4 w-full">

        <h3 class="text-xl font-semibold mb-2">Smart Watch</h3>
        <p class="text-green-600 font-bold text-lg mb-4">₹4999</p>

        <button class="w-full bg-green-600 text-white py-2 rounded-md 
                       hover:bg-green-700 transition">
          Add to Cart
        </button>

      </div>

      <!-- Product Card -->
      <div class="bg-white p-6 rounded-xl shadow-md 
                  hover:shadow-xl hover:-translate-y-2 
                  transition duration-300">

        <img src="https://via.placeholder.com/300"
             class="rounded-lg mb-4 w-full">

        <h3 class="text-xl font-semibold mb-2">Wireless Headphones</h3>
        <p class="text-green-600 font-bold text-lg mb-4">₹7999</p>

        <button class="w-full bg-green-600 text-white py-2 rounded-md 
                       hover:bg-green-700 transition">
          Add to Cart
        </button>

      </div>

      <!-- Product Card -->
      <div class="bg-white p-6 rounded-xl shadow-md 
                  hover:shadow-xl hover:-translate-y-2 
                  transition duration-300">

        <img src="https://via.placeholder.com/300"
             class="rounded-lg mb-4 w-full">

        <h3 class="text-xl font-semibold mb-2">Gaming Mouse</h3>
        <p class="text-green-600 font-bold text-lg mb-4">₹2999</p>

        <button class="w-full bg-green-600 text-white py-2 rounded-md 
                       hover:bg-green-700 transition">
          Add to Cart
        </button>

      </div>

    </div>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="bg-white mt-16 shadow-inner">
    <div class="max-w-6xl mx-auto py-6 text-center text-gray-500">
      © 2026 BlinkCart. All rights reserved.
    </div>
  </footer>

</body>
</html>
