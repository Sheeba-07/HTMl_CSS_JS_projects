<!DOCTYPE html>
<html>
<head>
    <title>Catch the Coins Game</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial;
    background: linear-gradient(#87CEEB, #ffffff);
}

h1 {
    text-align: center;
    margin: 10px;
}

#score {
    position: absolute;
    top: 10px;
    left: 20px;
    font-size: 22px;
    font-weight: bold;
}

#gameOver {
    position: absolute;
    top: 40%;
    left: 35%;
    font-size: 50px;
    color: red;
    display: none;
    font-weight: bold;
}

.gameArea {
    width: 100%;
    height: 100vh;
    position: relative;
}

/* Basket (player) */
#basket {
    position: absolute;
    bottom: 20px;
    width: 100px;
    height: 50px;
    background: brown;
    border-radius: 10px;
}

/* Falling items */
.coin, .fire {
    position: absolute;
    font-size: 35px;
}
</style>
</head>

<body>

<h1>ðŸª™ Catch Coins â€“ Avoid Fire ðŸ”¥</h1>

<div id="score">Score: 0</div>
<div id="gameOver">GAME OVER</div>

<div class="gameArea" id="gameArea">
    <div id="basket"></div>
</div>

<script>
let basket = document.getElementById("basket");
let gameArea = document.getElementById("gameArea");
let scoreDisplay = document.getElementById("score");
let gameOverText = document.getElementById("gameOver");

let score = 0;
let gameOver = false;

/* Move basket with mouse */
document.addEventListener("mousemove", function(e) {
    basket.style.left = e.pageX - 50 + "px";
});

/* Create falling objects */
function createItem(type) {
    if (gameOver) return;

    let item = document.createElement("div");
    item.classList.add(type);

    item.style.left = Math.random() * window.innerWidth + "px";
    item.style.top = "0px";

    item.innerHTML = type === "coin" ? "ðŸª™" : "ðŸ”¥";
    gameArea.appendChild(item);

    let fall = setInterval(() => {
        if (gameOver) {
            clearInterval(fall);
            item.remove();
            return;
        }

        let itemTop = item.offsetTop;
        item.style.top = itemTop + 5 + "px";

        let basketRect = basket.getBoundingClientRect();
        let itemRect = item.getBoundingClientRect();

        /* Collision detection */
        if (
            itemRect.bottom > basketRect.top &&
            itemRect.left < basketRect.right &&
            itemRect.right > basketRect.left
        ) {
            if (type === "coin") {
                score += 10;
                scoreDisplay.innerText = "Score: " + score;
                item.remove();
                clearInterval(fall);
            } else {
                gameOver = true;
                gameOverText.style.display = "block";
            }
        }

        if (itemTop > window.innerHeight) {
            item.remove();
            clearInterval(fall);
        }

    }, 20);
}

/* Generate coins */
setInterval(() => createItem("coin"), 1200);

/* Generate fire */
setInterval(() => createItem("fire"), 2000);
</script>

</body>
</html>
