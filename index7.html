<!DOCTYPE html>
<html>
<head>
<title>Dodge the Blocks</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial;
    background: linear-gradient(#141E30, #243B55);
    color: white;
}

h1 {
    text-align: center;
    margin: 10px;
}

#score {
    position: absolute;
    top: 10px;
    left: 20px;
    font-size: 22px;
    font-weight: bold;
}

#gameOver {
    position: absolute;
    top: 40%;
    left: 35%;
    font-size: 50px;
    color: red;
    display: none;
    font-weight: bold;
}

.gameArea {
    width: 100%;
    height: 100vh;
    position: relative;
}

/* Player */
#player {
    position: absolute;
    bottom: 20px;
    width: 80px;
    height: 80px;
    background: lime;
    border-radius: 10px;
}

/* Falling blocks */
.block {
    position: absolute;
    width: 60px;
    height: 60px;
    background: red;
    border-radius: 8px;
}
</style>
</head>

<body>

<h1>ðŸŸ¥ Dodge the Blocks</h1>
<div id="score">Score: 0</div>
<div id="gameOver">GAME OVER</div>

<div class="gameArea" id="gameArea">
    <div id="player"></div>
</div>

<script>
let player = document.getElementById("player");
let gameArea = document.getElementById("gameArea");
let scoreDisplay = document.getElementById("score");
let gameOverText = document.getElementById("gameOver");

let score = 0;
let gameOver = false;

/* Move player with mouse */
document.addEventListener("mousemove", function(e) {
    player.style.left = e.pageX - 40 + "px";
});

/* Increase score over time */
setInterval(() => {
    if (!gameOver) {
        score++;
        scoreDisplay.innerText = "Score: " + score;
    }
}, 200);

/* Create falling blocks */
function createBlock() {
    if (gameOver) return;

    let block = document.createElement("div");
    block.classList.add("block");

    block.style.left = Math.random() * window.innerWidth + "px";
    block.style.top = "0px";

    gameArea.appendChild(block);

    let fall = setInterval(() => {
        if (gameOver) {
            clearInterval(fall);
            block.remove();
            return;
        }

        block.style.top = block.offsetTop + 6 + "px";

        let playerRect = player.getBoundingClientRect();
        let blockRect = block.getBoundingClientRect();

        /* Collision */
        if (
            blockRect.bottom > playerRect.top &&
            blockRect.left < playerRect.right &&
            blockRect.right > playerRect.left
        ) {
            gameOver = true;
            gameOverText.style.display = "block";
        }

        if (block.offsetTop > window.innerHeight) {
            block.remove();
            clearInterval(fall);
        }

    }, 20);
}

/* Generate blocks */
setInterval(createBlock, 900);
</script>

</body>
</html>
