<!DOCTYPE html>
<html>
<head>
<title>CSS Maze Game</title>

<style>
body {
    background: linear-gradient(135deg,#141e30,#243b55);
    font-family: Arial;
    text-align: center;
    color: white;
}

h1 {
    margin-top: 20px;
}

.maze {
    width: 500px;
    height: 400px;
    margin: 30px auto;
    position: relative;
    background: #0f172a;
    border: 4px solid white;
}

/* Path */
.path {
    position: absolute;
    background: transparent;
    border: 2px dashed #00ffcc;
}

/* Maze walls */
.wall {
    position: absolute;
    background: #ff4d4d;
}

/* Start box */
.start {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 80px;
    height: 40px;
    background: lime;
    color: black;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Goal box */
.goal {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 80px;
    height: 40px;
    background: gold;
    color: black;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Walls layout */
.w1 { top: 0; left: 120px; width: 20px; height: 300px; }
.w2 { top: 80px; left: 200px; width: 20px; height: 320px; }
.w3 { top: 0; left: 300px; width: 20px; height: 300px; }
.w4 { top: 200px; left: 380px; width: 20px; height: 200px; }
.w5 { top: 300px; left: 80px; width: 220px; height: 20px; }

/* Lose effect */
.wall:hover ~ .message::after {
    content: "‚ùå You hit the wall! Try again.";
    color: #ff4d4d;
    font-size: 22px;
}

/* Win effect */
.goal:hover ~ .message::after {
    content: "üéâ You escaped the Maze!";
    color: #00ffcc;
    font-size: 24px;
}

.message {
    margin-top: 20px;
    height: 30px;
}
</style>
</head>

<body>

<h1>üß© Maze Game (No JavaScript)</h1>
<p>Move your mouse from START to GOAL without touching the red walls.</p>

<div class="maze">

    <div class="start">START</div>
    <div class="goal">GOAL</div>

    <!-- Walls -->
    <div class="wall w1"></div>
    <div class="wall w2"></div>
    <div class="wall w3"></div>
    <div class="wall w4"></div>
    <div class="wall w5"></div>

    <div class="message"></div>

</div>

</body>
</html>
