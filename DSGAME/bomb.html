<!DOCTYPE html>
<html>
<head>
<title>Advanced Bomb Defusal</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle, #080808, #000);
    font-family: Arial;
    color: white;
    text-align: center;
}

/* Title */
h1 {
    margin-top: 15px;
    color: red;
    text-shadow: 0 0 20px red;
}

/* Bomb Panel */
.bombBox {
    width: 430px;
    margin: 40px auto;
    padding: 25px;
    background: #111;
    border-radius: 15px;
    box-shadow: 0 0 25px red;
    position: relative;
}

/* Digital Code Display */
.code {
    font-size: 20px;
    color: lime;
    margin-bottom: 10px;
    letter-spacing: 3px;
}

/* Timer */
#timer {
    font-size: 50px;
    margin: 15px 0;
    color: yellow;
    text-shadow: 0 0 12px yellow;
}

/* Low time blinking */
.danger {
    animation: blink 0.5s infinite;
}

@keyframes blink {
    50% { opacity: 0.2; }
}

/* Wires */
.wire {
    width: 85%;
    padding: 15px;
    margin: 12px auto;
    border-radius: 10px;
    cursor: pointer;
    font-size: 20px;
    transition: 0.3s;
}

.red { background: crimson; }
.blue { background: royalblue; }
.green { background: seagreen; }
.yellow { background: goldenrod; }

.wire:hover {
    transform: scale(1.06);
    box-shadow: 0 0 20px white;
}

/* Difficulty buttons */
.levels button {
    margin: 8px;
    padding: 8px 15px;
    font-size: 15px;
    cursor: pointer;
}

/* Result screen */
#resultScreen {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 65px;
    font-weight: bold;
}

/* Defused effect */
.defused {
    background: radial-gradient(circle, #003300, black);
    color: lime;
    text-shadow: 0 0 25px lime;
    animation: pulse 1s infinite alternate;
}

/* Explosion effect */
.explode {
    background: radial-gradient(circle, #330000, black);
    color: red;
    text-shadow: 0 0 25px red;
}

@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

/* Restart button */
#restart {
    display: none;
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>ðŸ’£ BOMB DEFUSAL SYSTEM</h1>

<div class="bombBox">

    <div class="code">CODE: X9-4K-7Q</div>

    <div id="timer">15</div>

    <div class="levels">
        Difficulty:
        <button onclick="setLevel(15)">Easy</button>
        <button onclick="setLevel(10)">Medium</button>
        <button onclick="setLevel(6)">Hard</button>
    </div>

    <div class="wire red" onclick="cutWire('red')">Cut Red Wire</div>
    <div class="wire blue" onclick="cutWire('blue')">Cut Blue Wire</div>
    <div class="wire green" onclick="cutWire('green')">Cut Green Wire</div>
    <div class="wire yellow" onclick="cutWire('yellow')">Cut Yellow Wire</div>

    <button id="restart" onclick="location.reload()">Restart</button>

</div>

<div id="resultScreen"></div>

<script>
let wires = ["red","blue","green","yellow"];
let safeWire = wires[Math.floor(Math.random()*wires.length)];
let time = 15;
let gameOver = false;

function setLevel(t) {
    time = t;
    document.getElementById("timer").innerText = time;
}

let countdown = setInterval(() => {
    if (gameOver) return;

    time--;
    let timer = document.getElementById("timer");
    timer.innerText = time;

    if (time <= 5) {
        timer.classList.add("danger");
    }

    if (time <= 0) {
        showExplosion("ðŸ’¥ TIME UP!");
    }
}, 1000);

function cutWire(color) {
    if (gameOver) return;

    if (color === safeWire) {
        showDefused("ðŸŽ‰ DEFUSED");
    } else {
        showExplosion("ðŸ’¥ WRONG WIRE");
    }
}

function showDefused(text) {
    gameOver = true;
    clearInterval(countdown);

    let screen = document.getElementById("resultScreen");
    screen.style.display = "flex";
    screen.className = "defused";
    screen.innerText = text;

    document.getElementById("restart").style.display = "inline-block";
}

function showExplosion(text) {
    gameOver = true;
    clearInterval(countdown);

    let screen = document.getElementById("resultScreen");
    screen.style.display = "flex";
    screen.className = "explode";
    screen.innerText = text;

    document.getElementById("restart").style.display = "inline-block";
}
</script>

</body>
</html>
