<!DOCTYPE html>
<html>
<head>
<title>Catch Coins Game</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: linear-gradient(#87CEEB, #e0f7ff);
    overflow: hidden;
    text-align: center;
}

/* Score counter */
body {
    counter-reset: score;
}

.score::after {
    content: "Score: " counter(score);
    font-size: 24px;
    font-weight: bold;
}

/* Game area */
.game {
    position: relative;
    width: 100%;
    height: 100vh;
}

/* Coin style */
.coin {
    position: absolute;
    font-size: 40px;
    animation: fall linear infinite;
    cursor: pointer;
}

/* When touching coin */
.coin:hover {
    counter-increment: score;
    opacity: 0;
}

/* Bomb style */
.bomb {
    position: absolute;
    font-size: 40px;
    animation: fall linear infinite;
}

/* Game over */
.bomb:hover ~ .gameover::after {
    content: "ğŸ’£ Game Over!";
    font-size: 40px;
    color: red;
    position: absolute;
    top: 50%;
    left: 40%;
}

/* Falling animation */
@keyframes fall {
    from {
        top: -10%;
    }
    to {
        top: 110%;
    }
}

/* Different positions + speeds */
.c1 { left: 10%; animation-duration: 5s; }
.c2 { left: 30%; animation-duration: 6s; }
.c3 { left: 60%; animation-duration: 4s; }
.c4 { left: 80%; animation-duration: 7s; }

.b1 { left: 50%; animation-duration: 5s; }
</style>
</head>

<body>

<h1>â˜ï¸ Catch Coins Game</h1>

<div class="score"></div>

    <div class="coin c4">ğŸª™</div>

    <!-- Bomb -->
    <div class="bomb b1">ğŸ’£</div>

    <div class="gameover"></div>

</div>

</body>
</html>
